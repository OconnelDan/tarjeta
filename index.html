<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
				src=https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Mira este es mi primera Postcard, creado desde cero en html, que te parece? Rellena por favor los espacios vacios con tu
						nombre email y tu comentario al respecto. Muchas gracias.
					</p>
					<p>Esto mola mucho, no puedo parar de realizar los ejercicios</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Tu nombre" />
					<input type="text" placeholder="Tu Email" />
					<input type="text" placeholder="Tu comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Envia mi postal</button>
			</div>
		</div>
	</body>
</html>
